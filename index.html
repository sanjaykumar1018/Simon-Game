<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press the Start Button</h3>
    <div class="btn-box">
        <div class="line-one">
            <div class="btns red btn-red" id="red" type="button"></div>
            <div class="btns yellow btn-yellow" id="yellow" type="button"></div>
        </div>
        <div class="circle">
            <button class="start">Start</button>
        </div>
        <div class="line-two">
            <div class="btns green btn-green" id="green" type="button"></div>
            <div class="btns blue btn-blue" id="blue" type="button"></div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
